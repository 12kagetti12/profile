name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      HOSTNAME: ${{ secrets.HOSTNAME }}
      USERNAME: ${{ secrets.USERNAME }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.16

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to production
        run: |
          scp -r ./build/* ${{ secrets.USERNAME }}@${{ secrets.HOSTNAME }}:/path/to/remote/directory
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
